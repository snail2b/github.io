    <h1 class="title">解决shadowsocks端口被占用问题(windows客户端)</h1>
  

  </header>
  
  <div class="entry">
    
      <ul>
<li><p>打开命令提示符</p>
</li>
<li><p>查看占用1080端口的进程</p>
<figure class="highlight dos"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">- netstat -aon | <span class="built_in">findstr</span> "<span class="number">1080</span>"</span><br></pre></td></tr></table></figure>
</li>
<li><p>定位占用该端口的应用</p>
<figure class="highlight dos"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tasklist | <span class="built_in">findstr</span> "PID进程号"</span><br></pre></td></tr></table></figure>
</li>
<li><p>关闭进程</p>
<figure class="highlight dos"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="winutils">taskkill</span> /pid &lt;pid&gt;</span><br></pre></td></tr></table></figure>
</li>
<li><p>强行终止</p>
<figure class="highlight dos"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="winutils">taskkill</span> -f /pid &lt;pid&gt;</span><br></pre></td></tr></table></figure>
</li>
</ul>
